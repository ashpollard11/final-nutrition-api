<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Around The Plate</title>
		<meta name="description" content="Search for recipes from all around the world with Around The Plate!">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		
	</head>
	<body>

		<div class="wrapper">

			<div class="leading-content">
				<h1>
					<a href=""><img src="dist/img/logo-1.png" alt="around the plate" class="logo"></a>	
				</h1>
				<h2>Find Recipes From All Around The World! Search a country and GO!</h2>

				<button type="button" id="get-started">Swipe Up To Get Started</button>
			</div>

			<form class="search-form" id="top" method="GET">
				<label>
					Find A Country:
					<input type="text" id="country" name="country">
					<div class="suggestions"></div>
				</label>
				
				<label>
					Max Calories:
					<input type="number" name="calories" id="calories">
				</label>
				
				
				<button type="button" id="search" >Search</button>
				
			</form>

			<div class="loading-cont">
				<div class="loading-icon loading-icon-a"></div>
				<div class="loading-icon loading-icon-b"></div>
			</div>
			

			<ul id="results"></ul>

			<footer>
				<a href="#top" title="top">
					<img src="dist/img/top-button.png" alt="top">
				</a>
			</footer>

		</div>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		
		<!-- <script src="dist/js/FoodToForkModule.js"></script> -->
		<!-- <script src="dist/js/USDAModule.js"></script>  -->

		<script src="dist/js/EdamamModule.js"></script>
		<script src="dist/js/BattutaModule.js"></script>
		<script src="dist/js/AutofillModule.js"></script>
		<script src="dist/js/Validator.js"></script>
		<script src="dist/js/NumberRangeValidator.js"></script>
		<script src="dist/js/main.js"></script>

	</body>
</html>
